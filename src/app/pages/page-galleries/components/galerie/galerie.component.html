<div class="galery">
    <div class="content my-container">
        <div class="images">
            <ng-container *ngFor="let galery of galeries">
                <div class="image" data-aos="fade-up" data-aos-duration="1200">
                    <div class="image-wrapper">
                        <img [ngSrc]="galery" width="300" height="100" />
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
